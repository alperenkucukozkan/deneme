<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #12d4a4;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .feedback-form {
        width: 400px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        font-size: 16px;
        color: #0a0909;
      }

      input,
      textarea {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }

      input[type='email'] {
        height: 40px;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      button {
        background-color: #bd8112;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #ffbc02;
      }
    </style>
  </head>
  <body>
    <form class="feedback-form">
      <label>
        Email
        <input type="email" name="email" autofocus />
      </label>
      <label>
        Message
        <textarea name="message" rows="8"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>

    <script type="module" src="../js/02-form.js"></script>
  </body>
</html>
